<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T Solutions</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    header {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    p {
      max-width: 500px;
      margin: 1rem auto;
    }
    .lang-switcher {
      margin-top: 1rem;
    }
    button {
      margin: 0 0.25rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .whatsapp {
      margin-top: 2rem;
      font-size: 1rem;
    }
    .whatsapp a {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #25D366;
      font-weight: bold;
    }
    .whatsapp svg {
      margin-right: 0.5rem;
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <header id="title">T Solutions</header>
  <p id="description">We help companies navigate through crisis situations, stabilize operations, and return to growth. Our expert team offers custom strategies and hands-on support.</p>

  <div class="lang-switcher">
    <button onclick="switchLanguage('en')">English</button>
    <button onclick="switchLanguage('fr')">Français</button>
  </div>

  <div class="whatsapp">
    <a href="https://wa.me/12049528365" target="_blank">

      </svg>
      Contact via WhatsApp
    </a>
  </div>

  <script>
    const texts = {
      en: {
        title: "T Solutions",
        description: "We help companies navigate through crisis situations, stabilize operations, and return to growth. Our expert team offers custom strategies and hands-on support."
      },
      fr: {
        title: "T Solutions",
        description: "Nous aidons les entreprises à surmonter les situations de crise, à stabiliser leurs opérations et à retrouver la croissance. Notre équipe propose des stratégies sur mesure et un accompagnement pratique."
      }
    };

    function switchLanguage(lang) {
      document.getElementById('title').innerText = texts[lang].title;
      document.getElementById('description').innerText = texts[lang].description;
    }
  </script>
</body>
</html>
