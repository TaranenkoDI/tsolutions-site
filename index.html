<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T Solutions – Business Crisis Management</title>
  <meta name="description" content="T Solutions helps businesses overcome operational challenges and enhance communication and efficiency.">
  <meta name="keywords" content="crisis management, communication optimization, business consulting, efficiency">
  <meta name="author" content="TaranenkoDI">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: url('https://images.unsplash.com/photo-1564866657312-7a7c9aee1f94?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 800;
    }
    header p {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    .cta-button {
      background: #0066ff;
      color: white;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    section ul {
      list-style: none;
      padding: 0;
    }
    section ul li {
      padding: 10px 0;
      font-size: 1.1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    form input, form textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #0066ff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      header p { font-size: 1rem; }
    }
    .lang-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 5px 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <a href="#" onclick="switchLang('en')">EN</a> |
    <a href="#" onclick="switchLang('fr')">FR</a>
  </div>

  <header>
    <h1>T Solutions</h1>
    <p id="hero-text">We help businesses overcome challenges and grow stronger.</p>
    <a href="#contact" class="cta-button">Contact Us</a>
  </header>

  <main>
    <section id="services">
      <h2>Our Services</h2>
      <ul id="services-list">
        <li>Crisis Management & Planning</li>
        <li>Communication Optimization</li>
        <li>Operational Efficiency Audit</li>
        <li>One-on-One Consulting</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/yourformid" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 T Solutions. All rights reserved.</p>
  </footer>

  <script>
    const en = {
      hero: "We help businesses overcome challenges and grow stronger.",
      services: [
        "Crisis Management & Planning",
        "Communication Optimization",
        "Operational Efficiency Audit",
        "One-on-One Consulting"
      ]
    };
    const fr = {
      hero: "Nous aidons les entreprises à surmonter les défis et à se renforcer.",
      services: [
        "Gestion de crise et planification",
        "Optimisation de la communication",
        "Audit de l'efficacité opérationnelle",
        "Consultation individuelle"
      ]
    };
    function switchLang(lang) {
      const content = lang === 'fr' ? fr : en;
      document.getElementById('hero-text').innerText = content.hero;
      const list = document.getElementById('services-list');
      list.innerHTML = '';
      content.services.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
