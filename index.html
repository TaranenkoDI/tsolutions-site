<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="T Solutions - Crisis management, communication optimization, and operational efficiency for businesses." />
  <meta name="keywords" content="crisis management, business optimization, communication, operations, T Solutions" />
  <meta name="author" content="TaranenkoDI" />
  <title>T Solutions</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #fff;
      color: #333;
    }
    header {
      background: #0d2538;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    .lang-switcher {
      text-align: right;
      padding: 1rem;
    }
    .lang-switcher button {
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .section {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .form-section {
      background: #f7f7f7;
      padding: 2rem 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
    }
    button[type="submit"] {
      background: #0d2538;
      color: white;
      border: none;
      padding: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #0d2538;
      color: white;
    }
    img.logo {
      width: 150px;
      margin-bottom: 1rem;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .section, .form-section {
        padding: 1rem;
      }
    }
  </style>
  <script>
    function switchLang(lang) {
      document.querySelectorAll('[data-en], [data-fr]').forEach(el => {
        el.innerText = el.dataset[lang];
      });
    }
  </script>
</head>
<body>
  <div class="lang-switcher">
    <button onclick="switchLang('en')">English</button>
    <button onclick="switchLang('fr')">Français</button>
  </div>

  <header>
    <img src="logo.png" alt="T Solutions Logo" class="logo">
    <h1 data-en="T Solutions" data-fr="T Solutions">T Solutions</h1>
    <p data-en="We help businesses bring order to operations, improve communication, and increase efficiency." data-fr="Nous aidons les entreprises à organiser leurs opérations, améliorer la communication et augmenter l'efficacité.">
      We help businesses bring order to operations, improve communication, and increase efficiency.
    </p>
  </header>

  <section class="section">
    <h2 data-en="Our Services" data-fr="Nos Services">Our Services</h2>
    <ul>
      <li data-en="Crisis Management and Planning" data-fr="Gestion de crise et planification">Crisis Management and Planning</li>
      <li data-en="Communication Streamlining" data-fr="Optimisation de la communication">Communication Streamlining</li>
      <li data-en="Efficiency Audits" data-fr="Audits d'efficacité">Efficiency Audits</li>
      <li data-en="Custom Consulting" data-fr="Consultation personnalisée">Custom Consulting</li>
    </ul>
  </section>

  <section class="form-section">
    <h2 data-en="Contact Us" data-fr="Contactez-nous">Contact Us</h2>
    <form action="https://formspree.io/f/mwkgrwlz" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 T Solutions. All rights reserved.</p>
  </footer>
</body>
</html>
